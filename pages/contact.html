<!DOCTYPE html>
<html>

<head>

    <title>Contact Page</title>
    <link rel="stylesheet" href="./../css/contact.css" />
    <link rel="stylesheet" href="./../css/navbar.css" />
</head>

<body>
    <div>
        <div class="navbar-main-container">

            <div class="logo-container">
                <img src="./../images/logo.jpg" alt="Digital library logo" height="50px" class="logo" />
                <b class="project-name">Digital library</b>
            </div>

            <div class="nav-links-container">
                <a href="./../index.html" class="menu-item">Home</a>
                <a href="./about.html" class="menu-item">About</a>
                <a href="./contact.html" class="menu-item">Contact</a>
                <a href="./book-details.html" class="menu-item">book-details</a>

            <div class="auth-links-container">

            </div>
        </div>
        <div class="main-container">
            <div class="sub-container-1">

                <h2 class="title">Contact Us</h2>

                <form>
                    <div class="sample-page">
                        <div class="text-name"><span>FIRST NAME:</span><span class="name-text">LAST NAME:</span></div>

                        <span class="text-name">

                                required></span><br /><br /><br>


                        </span>
                        <div class="email-text">EMAIL:</div>
                        <input type="text" placeholder="Email" class="email-text1" required><br /><br /><br />
                        <div class="email-text">COMMENT & MESSAGE:</div>
                        <input type="text" placeholder="Comment & Message" class="email-text1" required>
                        <div class="email-text">

                        </div>
                    </div>

                </form>
                <div>
                    <div class="img-1"> <img src="./../images/rushali.jpeg" class="images" /></div>
                    <div class="img-2"><img src="./../images/rinal-pic.jpeg" class="images" /></div>
                    <div class="img-3"><img src="./../images/vaishanavi.jpeg" class="images" /></div>
                </div>


            </div>
            <div class="sub-container-2">2</div>


        </div>
