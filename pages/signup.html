<html lang="en">
<head>

  <title>signup</title>

<body>
  <div class="container-login-signup">
    <div class="form">
        <h3 class="signup-text">Sign Up Here</h3>
        <hr />
        <form>
            <label for="inputFullName">Enter Full Name :</label>
            <input type="text" id="inputFullName" placeholder="Enter Name" required />
            <br /><br />

            <label for="inputEmail">Enter Email:</label>
            <input type="text" id="inputEmail" placeholder="Enter Email" required />
            <br /><br />

            <label for="inputPasswor">Enter Password :</label>
            <input type="number" id="inputPassword" placeholder="Password" />
            <br /> <br />

            <span class="login-signup-button"><b>Sign Up</b></span>
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>
</div>
</body>
</html>
